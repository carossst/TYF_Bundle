<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Your French</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="welcome-screen" class="screen">
    <div class="quiz-logo"><img src="./icons/icon-192x192.png" alt="Logo TYF"></div>
    <h1>Test Your French</h1>
    <p class="subtitle">Améliore ton français avec des quiz interactifs !</p>
    <div id="welcome-stats-placeholder"></div>
    <div class="test-details">
      <div class="detail-item"><i class="fas fa-book-open"></i><span id="total-themes-count">...</span> thèmes</div>
      <div class="detail-item"><i class="fas fa-question-circle"></i><span id="total-questions-count">...</span> questions</div>
      <div class="timer-option">
        <input type="checkbox" id="enable-timer" checked>
        <label for="enable-timer">Activer le minuteur <i class="far fa-clock"></i></label>
      </div>
    </div>
    <h2>Sélectionne un thème</h2>
    <div id="themes-list" class="selection-container">
      <p class="loading-message">Chargement des thèmes...</p>
    </div>
    <div class="buttons">
      <div class="button-group">
        <button id="show-stats-btn" class="btn"><i class="fas fa-chart-bar btn-icon"></i>Statistiques</button>
      </div>
    </div>
  </div>
</body>
</html>
